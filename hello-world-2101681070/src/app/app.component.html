<div class="container">
  <div class="container-item" *ngFor="let item of items">
    <div class="container-title" (click)="toggle(item)">
      <h3>{{ item.title }}</h3>
    </div>
    <div class="container-content" *ngIf="item.opened" style="display: block">
      <p>{{ item.info }}</p>
    </div>
  </div>
</div>
